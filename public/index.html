    <script type="text/javascript" src="index.js" defer></script>

    <!-- Use Bootstrap so we don't have to make things pretty ourselves (too much) -->

  <body>
    <div class="container" id="app">

      <section id="public" class="layout active">
        <main role="main" class="container">
          <section class="page" id="login"></section>

      <section id="private" class="layout">

              <h1>Patients in care</h1>
            </section>
            <br/>
            <section id="inbox">
              <h1>Inbox</h1>
            </section>
            <br/>
            <section id="transactions">
              <h1>Transactions</h1>
            </section>
          </section>

          <section class="page" id="patient"></section>
        </main>
      </section>

    </div>
